<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto del scroll [Snap Slides]</title>
    <link rel="stylesheet" href="css/scroll-snap-slides.css">
</head>

<body>

    <main class="slides">

        <section class="slide">
            <article class="slide-container">
                <h1 class="gradient-text">Ajuste del Scroll [Slides]</h1>
                <section class="carousel">
                    <div class="carousel-container">
                        <article class="carousel-slide">
                            <div class="carousel-slide-contain">
                                <h3>Slide 1</h3>
                            </div>
                        </article>
                        <article class="carousel-slide">
                            <div class="carousel-slide-contain">
                                <h3>Slide 2</h3>
                            </div>
                        </article>
                        <article class="carousel-slide">
                            <div class="carousel-slide-contain">
                                <h3>Slide 3</h3>
                            </div>
                        </article>
                        <article class="carousel-slide">
                            <div class="carousel-slide-contain">
                                <h3>Slide 4</h3>
                            </div>
                        </article>
                        <article class="carousel-slide">
                            <div class="carousel-slide-contain">
                                <h3>Slide 5</h3>
                            </div>
                        </article>
                    </div>
                </section>
            </article>
        </section>
        <section class="slide">
            <article class="slide-container">
                <h2 class="gradient-text">Slide 2</h2>
            </article>
        </section>
        <section class="slide">
            <article class="slide-container">
                <h2 class="gradient-text">Slide 3</h2>
            </article>
        </section>
        <section class="slide">
            <article class="slide-container">
                <h2 class="gradient-text">Slide 4</h2>
            </article>
        </section>
        <section class="slide">
            <article class="slide-container">
                <h2 class="gradient-text">Slide 5</h2>
            </article>
        </section>

    </main>

</body>

</html>
